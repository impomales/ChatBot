language: node_js
node_js:
- node
services:
- postgresql
addons:
  postgresql: '9.6'
dist: trusty
sudo: false
notifications:
  email:
    on_success: change
    on_failure: always
install:
- npm ci
before_script:
- psql -c 'create database "fitbot-test";' -U postgres
before_deploy:
- npm run build-client
- rm -rf node_modules
deploy:
  skip_cleanup: true
  provider: heroku
  app: fitbot-cedrus
  api_key:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_7baab9c8a267_key -iv $encrypted_7baab9c8a267_iv
  -in fitbot-27335-b5d2662a2d65.json.enc -out fitbot-27335-b5d2662a2d65.json -d
- openssl aes-256-cbc -K $encrypted_7baab9c8a267_key -iv $encrypted_7baab9c8a267_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d
