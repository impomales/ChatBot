%YAML 1.1
---
actions:
- action_get_nutrition_info
- utter_bye
- utter_ask_unit
- action_reset_food
- utter_ask_food
- utter_entities
- utter_greet
- utter_deny_message
- utter_help
- utter_ask_quantity
- utter_status
- utter_ask_mealtime
entities:
- quantity
- food
- unit
- mealtime
forms:
- query_food_form
intents:
- query-food
- inform
- confirm
- help
- greeting
- deny
- out_of_scope
- bye
- status
slots:
  calories:
    type: text
  food:
    type: unfeaturized
  mealtime:
    type: categorical
    values:
    - breakfast
    - lunch
    - dinner
    - snack
  quantity:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  unit:
    type: unfeaturized
templates:
  utter_ask_food:
  - text: Please enter a food item.
  utter_ask_mealtime:
  - text: When did you have {food}?
  utter_ask_quantity:
  - text: Please enter a quantity.
  utter_ask_unit:
  - text: Please enter a unit of measure.
  utter_bye:
  - text: Ok. Have a good one!
  - text: Later!
  - text: Bye Bye.
  - text: =)
  utter_default:
  - text: I'm sorry I don't understand what you said. Please try again.
  utter_deny_message:
  - text: Ok. I won't log {food}.
  utter_entities:
  - text: '{food} {quantity} {unit}'
  utter_greet:
  - text: Hello I am Fitbot!
  - text: Greetings, I am Fitbot! How can I assist?
  - text: Good day! I am Fitbot! How can I assist?
  utter_help:
  - text: I can help you achieve your fitness goals by tracking you calories and physical
      activity. ex. How many calories does 2 glasses of wine have?
  - text: Ask me 'how many calories did I have today?'
