%YAML 1.1
---
actions:
- action_get_nutrition_info
- utter_bye
- utter_ask_unit
- action_reset_food
- utter_ask_food
- utter_entities
- utter_greet
- utter_deny_message
- utter_help
- utter_ask_quantity
- utter_status
- utter_ask_mealtime
config:
  store_entities_as_slots: true
entities:
- quantity
- food
- unit
- mealtime
forms:
- query_food_form
intents:
- query-food:
    use_entities: true
- inform:
    use_entities: true
- confirm:
    use_entities: true
- help:
    use_entities: true
- greeting:
    use_entities: true
- deny:
    use_entities: true
- out_of_scope:
    use_entities: true
- bye:
    use_entities: true
- status:
    use_entities: true
slots:
  calories:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  food:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  mealtime:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - breakfast
    - lunch
    - dinner
    - snack
  quantity:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  unit:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_food:
  - text: Please enter a food item.
  utter_ask_mealtime:
  - text: When did you have {food}?
  utter_ask_quantity:
  - text: Please enter a quantity.
  utter_ask_unit:
  - text: Please enter a unit of measure.
  utter_bye:
  - text: Ok. Have a good one!
  - text: Later!
  - text: Bye Bye.
  - text: =)
  utter_default:
  - text: I'm sorry I don't understand what you said. Please try again.
  utter_deny_message:
  - text: Ok. I won't log {food}.
  utter_entities:
  - text: '{food} {quantity} {unit}'
  utter_greet:
  - text: Hello I am Fitbot!
  - text: Greetings, I am Fitbot! How can I assist?
  - text: Good day! I am Fitbot! How can I assist?
  utter_help:
  - text: I can help you achieve your fitness goals by tracking you calories and physical
      activity. ex. How many calories does 2 glasses of wine have?
  - text: Ask me 'how many calories did I have today?'
  utter_status:
  - text: You ate 0 calories. You are 2000 calories away from the daily goal.
