<div id="chat-history">
  <ul #messageList>
    <li *ngFor="let message of messages" class="{{message.type}} message">
      <i *ngIf="message.type === 'sent'" class="fas fa-user"></i>
      <i *ngIf="message.type === 'received'" class="fas fa-robot"></i>
      {{ message.content }}
    </li>
  </ul>
</div>
